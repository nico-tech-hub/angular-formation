<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding login-content">
  <ion-grid class="ion-text-center" style="height: 100%;">
    <ion-row class="ion-align-items-center ion-justify-content-center" style="height: 100%;">
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <ion-card-header>
              <ion-card-title>Bienvenue</ion-card-title>
              <ion-card-subtitle>Veuillez vous connecter</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" formControlName="email" required></ion-input>
              </ion-item>
              <ion-note color="danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                Email invalide
              </ion-note>

              <ion-item>
                <ion-label position="floating">Mot de passe</ion-label>
                <ion-input type="password" formControlName="password" required></ion-input>
              </ion-item>
              <ion-note color="danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Mot de passe requis
              </ion-note>

              <ion-button
                expand="block"
                type="submit"
                [disabled]="loading() || loginForm.invalid"
                class="ion-margin-top">
                {{ loading() ? 'Connexion...' : 'Se connecter' }}
              </ion-button>

              <ion-text color="danger" *ngIf="error">
                <p class="ion-padding-top">{{ error }}</p>
              </ion-text>
            </ion-card-content>
          </form>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
