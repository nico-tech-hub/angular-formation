<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Détail Chantier</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ chantier.reference }}</ion-card-title>
      <ion-card-subtitle>{{ chantier.site.name }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>
          <h3>Adresse</h3>
          <p>{{ chantier.address.city }} {{ chantier.address.postalCode }}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h3>Module</h3>
          <p>{{ chantier.module }}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h3>Date de début</h3>
          <p>{{ chantier.startDate | date: 'dd/MM/yyyy' }}</p>
        </ion-label>
      </ion-item>

      <ion-item *ngIf="chantier.status">
        <ion-label>
          <h3>Statut</h3>
          <p>{{ chantier.status }}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h3>Alertes</h3>
          <p>{{ chantier.alertes }}</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
